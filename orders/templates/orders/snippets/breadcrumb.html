<div class="mt-2">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            {% for item in breadcrumb %}
                {% if item.activate %}
                    <a class="breadcrumb-item" href="{{ item.url }}">{{ item.title }}</a>
                {% else %}
                    <span class="breadcrumb-item activate">{{ item.title }}</span>    
                {% endif %}
            {% endfor %} 
        </ol>
    </nav>
</div>
