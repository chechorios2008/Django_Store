{% url 'login' as login %}
{% url 'register' as register %}

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a href="{% url 'index' %}" class="navbar-brand">Store Sport</a>

    <button type="button" name="button" class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target="#navb">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navb" class="navbar-collapse collapse hide">
        <ul class="nav navbar-nav ml-auto">

            {% if user.is_authenticated %}
                <li class="navbar-item">
                    <a href="{% url 'logout' %}" class="nav-link">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        Logout</a>
                </li>
            {% else %}
                <li class="navbar-item {% if request.path == login %}activate{% endif %}">
                    <a href="{{login}}" class="nav-link">
                        <span class="fas fa-user" ></span>
                        Login</a>
                </li>

                <li class="navbar-item {% if request.path == register %}activate{% endif %}">
                    <a href="{{register}}" class="nav-link">
                        <span class="fas fa-user-plus" ></span>
                        Registro</a>
                </li>
            {% endif %}
        </ul>
    </div>

</nav>
